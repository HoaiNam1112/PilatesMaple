  <style>
    body {

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;

      color: #d45a7b;
    }

    /* Banner slider */
    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }

    .banner img.active {
      display: block;
    }

    /* N√∫t chuy·ªÉn ·∫£nh */
    .banner .prev,
    .banner .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }

    .banner .prev {
      left: 20px;
    }

    .banner .next {
      right: 20px;
    }

    /* Service Section */
    .services {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .service-card {
      width: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .service-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .service-card .title {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    /* Floating buttons */
    .floating {
      position: fixed;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .floating a {
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .floating a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

    </ul>
  </div>

  <!-- Banner Slider -->
  <div class="banner">
    <img src="banner.jqg" class="active" alt="Banner 1">

  <!-- Slider Script -->
  <script>
    let current = 0;
    const slides = document.querySelectorAll('.banner img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // Auto ch·∫°y sau 4s
    setInterval(nextSlide, 4000);
  </script>
